<html>
<head>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 700px; height: 500px;"></div>
  <script src="leaflet/leaflet.js"></script>
  <script>

  var tiles = L.tileLayer('tiles/{z}/{x}/{y}.jpg', {
    minZoom: 0,
    maxZoom: 3,
    tms: true,
noWrap: true
  });

  var map = L.map('map', {
    center: [0, 0],
    zoom:1,
    minZoom: 0,
    maxZoom: 3,
    //crs: L.CRS.Simple, //available in dev version
    layers:[tiles]
  });
  </script>
</body>
</html>
